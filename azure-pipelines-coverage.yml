trigger:
- develop

variables:
- group: jfrog-artifactory

strategy:
  matrix:
    linux-release:
      imageName: 'ubuntu-16.04'
      BUILD_CONFIGURATION: RelWithDebInfo
      MULTITHREADING: False

pool:
  vmImage: $(imageName)


steps:
- powershell: gci env:* | sort-object name

- bash: |
    mkdir -p $HOME/.inaos/cmake
    mkdir -p $HOME/INAOS
    echo "INAC_REPOSITORY_LOCAL=$HOME/INAOS" > $HOME/.inaos/cmake/repository.txt 
    echo "INAC_REPOSITORY_REMOTE=https://inaos.jfrog.io/inaos/libs-release-local/inaos" >> $HOME/.inaos/cmake/repository.txt
    echo "INAC_REPOSITORY_USRPWD=licensed:AKCp5bBraH7CasbsYCURsjzkbjXwVwdYcT7u39EiuL6GjnK1VKfKQWCd1E2E64mHokU5YUHku" >> $HOME/.inaos/cmake/repository.txt
    git submodule update --init --recursive
  displayName: Clone repos

- bash: |
    echo "##vso[task.prependpath]$CONDA/bin"echo "
    ##vso[task.prependpath]$CONDA/envs/iArrayEnv/bin"
  displayName: Add conda to PATH

- bash: |
    conda create --yes --quiet --name iArrayEnv
    source activate iArrayEnv
    conda install -y --name iArrayEnv -c intel mkl-include
    conda install -y --name iArrayEnv -c intel mkl-static
    conda install -y --name iArrayEnv -c conda-forge gcovr
  displayName: Download dependencies
  env:
    jfrog_artifactory_uid: $(jfrog_artifactory_uid)
    jfrog_artifactory_pwd: $(jfrog_artifactory_pwd)
    
- bash: |
    mkdir cmake-build-$BUILD_CONFIGURATION
    cd cmake-build-$BUILD_CONFIGURATION
    cmake ../ -DCMAKE_BUILD_TYPE=$BUILD_CONFIGURATION  -DMULTITHREADING=$MULTITHREADING -DDO_COVERAGE=TRUE
    cmake --build .
  displayName: Compile
  env:
    BUILD_CONFIGURATION: $(BUILD_CONFIGURATION)
    MULTITHREADING: $(MULTITHREADING)
    

- bash: |
    cd cmake-build-$BUILD_CONFIGURATION
    ctest -L iarray
    ctest -L iarray -D ExperimentalCoverage
    ls -lR
    mv CMakeFiles/iarray_c.dir/src/*.gc* ../src/
  displayName: Execute tests

- bash: |
    mv src/iarray.c.gcno src/iarray.gcno
    mv src/iarray_constructor.c.gcno src/iarray_constructor.gcno
    mv src/iarray_container.c.gcno src/iarray_container.gcno
    mv src/iarray_expression.c.gcno src/iarray_expression.gcno
    mv src/iarray_iterator.c.gcno src/iarray_iterator.gcno
    mv src/iarray_operator.c.gcno src/iarray_operator.gcno
    mv src/iarray_random.c.gcno src/iarray_random.gcno
    mv src/iarray_utils.c.gcno src/iarray_utils.gcno
    
    mv src/iarray.c.gcda src/iarray.gcda
    mv src/iarray_constructor.c.gcda src/iarray_constructor.gcda
    mv src/iarray_container.c.gcda src/iarray_container.gcda
    mv src/iarray_expression.c.gcda src/iarray_expression.gcda
    mv src/iarray_iterator.c.gcda src/iarray_iterator.gcda
    mv src/iarray_operator.c.gcda src/iarray_operator.gcda
    mv src/iarray_random.c.gcda src/iarray_random.gcda
    mv src/iarray_utils.c.gcda src/iarray_utils.gcda
    gcovr -v -r caterva/ --xml -o coverage.xml
  displayName: Create coverage report

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/coverage.xml'

